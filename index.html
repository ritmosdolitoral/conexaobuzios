    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e293b 100%);
            overflow: hidden; 
        }
        
        /* Estilos do Portal de IA */
        #ai-intro-portal {
            background: radial-gradient(ellipse at bottom, #1e3a8a 0%, #020617 70%);
            transition: opacity 0.8s ease-in-out;
            position: relative;
        }

        /* Efeito de ondas animadas no fundo */
        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            animation: wave 8s ease-in-out infinite;
        }
        
        .wave:nth-child(2) {
            animation-delay: -2s;
            animation-duration: 12s;
        }
        
        .wave:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 16s;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(-100%) skewX(15deg); }
            50% { transform: translateX(100%) skewX(15deg); }
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 25s infinite linear;
            filter: blur(1px);
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.15; }
            100% { transform: translateY(-100vh) translateX(20vw) rotate(360deg); opacity: 0; }
        }
        
        .text-glow {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .cursor { 
            animation: blink 1s step-end infinite; 
            color: #3b82f6;
        }
        @keyframes blink { 50% { color: transparent; } }
        
        /* Animação de pulso melhorada para os botões */
        @keyframes pulse-light {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 25px 8px rgba(59, 130, 246, 0.15);
            }
        }
        
        .portal-action-button {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(147, 197, 253, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: pulse-light 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .portal-action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .portal-action-button:hover::before {
            left: 100%;
        }
        
        .portal-action-button:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(147, 197, 253, 0.2));
            transform: translateY(-3px) scale(1.02);
            animation-play-state: paused;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
        }

        /* Estilos da Assinatura Animada */
        #animated-signature {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #animated-signature.visible {
            opacity: 1;
        }
        #animated-signature.visible .sig-part {
            display: inline-block;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.8s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        #animated-signature.visible .sig-part-2 {
            animation-delay: 0.4s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos do Chat melhorados */
        .bg-buzios-mar { 
            background: linear-gradient(135deg, #0077B6, #00b4d8); 
        }
        
        .chat-bubble { 
            max-width: 85%; 
            padding: 14px 20px; 
            border-radius: 24px; 
            margin-bottom: 12px; 
            opacity: 0; 
            transform: translateY(20px); 
            animation: pop-in 0.6s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            line-height: 1.6;
            position: relative;
        }
        
        .chat-bubble.ai { 
            background: linear-gradient(135deg, #ffffff, #f8fafc); 
            color: #374151; 
            border-bottom-left-radius: 8px; 
            align-self: flex-start; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .chat-bubble.user { 
            background: linear-gradient(135deg, #0077B6, #0096c7); 
            color: white; 
            border-bottom-right-radius: 8px; 
            align-self: flex-end;
            box-shadow: 0 4px 20px rgba(0, 119, 182, 0.3);
        }
        
        .typing-indicator { 
            background: #f1f5f9 !important;
            border: 1px solid #e2e8f0;
        }
        
        .typing-indicator span { 
            height: 10px; 
            width: 10px; 
            margin: 0 3px; 
            background-color: #64748b; 
            border-radius: 50%; 
            display: inline-block; 
            animation: bounce 1.4s infinite ease-in-out both; 
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce { 
            0%, 80%, 100% { transform: scale(0); } 
            40% { transform: scale(1.0); } 
        }
        
        @keyframes pop-in { 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .option-button { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            position: relative;
            overflow: hidden;
        }
        
        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 119, 182, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .option-button:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .option-button:hover:not(:disabled) { 
            transform: translateY(-4px) scale(1.02); 
            box-shadow: 0 12px 25px rgba(0, 119, 182, 0.2);
            border-color: #0077B6;
        }
        
        .option-button:disabled, .action-button:disabled, .control-button:disabled { 
            cursor: not-allowed; 
            opacity: 0.5; 
        }
        
        .control-button { 
            transition: all 0.2s;
            padding: 8px 12px;
            border-radius: 8px;
        }
        .control-button:hover:not(:disabled) { 
            color: #0077B6; 
            background-color: rgba(0, 119, 182, 0.1);
        }

        /* Melhorias no container principal */
        #app-container {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        /* Efeito glassmorphism no chat */
        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animações de entrada melhoradas */
        .animate-slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeito de digitação mais realista */
        .typing-effect {
            border-right: 2px solid #3b82f6;
            animation: typing 3.5s steps(40, end), blink-cursor 1s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-cursor {
            from, to { border-color: transparent; }
            50% { border-color: #3b82f6; }
        }
    </style>

                console.warn("Não foi possível restaurar a sessão. Começando uma nova.", e);
                localStorage.removeItem(SESSION_KEY);
                return false;
            }
        }

        function setState(newState) {
            state = { ...state, ...newState };
            saveState();
        }

        function pushHistory() {
            const currentStateSnapshot = JSON.parse(JSON.stringify(state)); // Deep copy
            const newHistory = [...(state.history || []), currentStateSnapshot];
            setState({ history: newHistory });
        }

        // --- FUNÇÕES DE UI E ANIMAÇÃO ---
        function typeWriter(text, i = 0, onComplete) {
            clearTimeout(typingTimeout);
            if (i < text.length) {
                typingTextEl.innerHTML = text.substring(0, i + 1);
                typingTimeout = setTimeout(() => typeWriter(text, i + 1, onComplete), 65);
            } else if (onComplete) {
                onComplete();
            }
        }

        function cyclePhrases() {
            typeWriter(portalPhrases[phraseIndex], 0, () => {
                typingTimeout = setTimeout(() => {
                    phraseIndex = (phraseIndex + 1) % portalPhrases.length;
                    cyclePhrases();
                }, 4000); // Wait 4 seconds before showing the next phrase
            });
        }

        function createParticles() {
            const container = document.getElementById('particle-container');
            if (container.children.length > 0) return;
            
            // Criar partículas iniciais
            for (let i = 0; i < 30; i++) {
                createSingleParticle(container);
            }
            
            // Criar novas partículas periodicamente
            particleInterval = setInterval(() => {
                if (container.children.length < 50) {
                    createSingleParticle(container);
                }
                // Remove partículas antigas
                const particles = container.children;
                if (particles.length > 60) {
                    container.removeChild(particles[0]);
                }
            }, 2000);
        }

        function createSingleParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 20 + 15}s`;
            particle.style.animationDelay = `${Math.random() * 3}s`;
            
            // Adicionar cores variadas
            const colors = [
                'rgba(59, 130, 246, 0.2)',
                'rgba(147, 197, 253, 0.15)',
                'rgba(219, 234, 254, 0.1)',
                'rgba(255, 255, 255, 0.15)'
            ];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            container.appendChild(particle);
        }

        function showTypingIndicator(show) {
            const existing = document.getElementById('typing-indicator');
            if (existing) existing.remove();
            if (show) {
                chatWindow.insertAdjacentHTML('beforeend', `<div id="typing-indicator" class="chat-bubble ai typing-indicator"><span></span><span></span><span></span></div>`);
                scrollToBottom();
            }
        }

        function addMessageToChat(text, sender, isRestored = false) {
            const animationClass = isRestored ? '' : 'animate-pop-in';
            const sanitizedText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, "<br>");
            chatWindow.insertAdjacentHTML('beforeend', `<div class="chat-bubble ${sender} ${animationClass}">${sanitizedText}</div>`);
            if (!isRestored) {
                setState({ chatLog: [...state.chatLog, { text, sender }] });
            }
            scrollToBottom();
        }
        
        function scrollToBottom() { chatWindow.scrollTop = chatWindow.scrollHeight; }

        function disableAllInputs(shouldDisable) {
            const elements = document.querySelectorAll('#portal-actions button, #input-area button, #input-area input');
            elements.forEach(el => el.disabled = shouldDisable);
            setState({ isWaitingForResponse: shouldDisable });
        }

        // --- LÓGICA DA CONVERSA ---
        function displayStep(stepId, context = {}) {
            const step = conversationFlow[stepId];
            if (!step) {
                console.error(`Passo "${stepId}" não encontrado.`);
                return;
            }
            setState({ currentStepId: stepId });
            const isPortalStep = stepId === 'start';
            const targetContainer = isPortalStep ? portalActions : inputArea;
            targetContainer.innerHTML = '';
            
            if (isPortalStep) {
                if(state.chatLog.length === 0) addMessageToChat(step.message, 'ai');
            } else {
                showTypingIndicator(true);
            }

            setTimeout(() => {
                if (!isPortalStep) {
                    showTypingIndicator(false);
                    if (step.message) addMessageToChat(step.message, 'ai');
                }
                renderInputs(step, context, targetContainer);
                const isAutoStep = step.type === 'loading' || step.type === 'transition';
                if (isAutoStep) {
                    if (typeof step.action === 'string') {
                        window[step.action](); // Chama a função de backend
                    } else if (typeof step.action === 'function') {
                        step.action();
                    } else {
                        displayStep(step.nextStep);
                    }
                } else {
                    disableAllInputs(false);
                }
                updateControls();
            }, isPortalStep ? 100 : 1200);
        }

        function renderInputs(step, context, container) {
            const isPortalStep = state.currentStepId === 'start';
            switch (step.type) {
                case 'buttons':
                    let finalHTML = '';
                    if (isPortalStep) {
                        finalHTML += `<p class="text-white/80 text-lg mb-6 animate-pop-in">🎯 Para começar, escolha seu perfil abaixo:</p>`;
                    }
                    const wrapperClass = isPortalStep ? 'grid grid-cols-1 sm:grid-cols-3 gap-4' : 'space-y-3';
                    const buttonClass = isPortalStep 
                        ? 'portal-action-button text-white font-semibold px-8 py-4 rounded-2xl w-full text-center text-lg' 
                        : 'option-button w-full text-left p-5 mb-3 bg-white rounded-2xl border border-gray-200 hover:border-buzios-mar focus:outline-none focus:ring-2 focus:ring-buzios-mar/50 shadow-sm';
                    const buttonsHTML = step.options.map((opt, index) => {
                        const delay = isPortalStep ? `style="animation-delay: ${index * 150}ms"` : '';
                        return `<button onclick="handleUserAction('button', {text: '${opt.text}', nextStep: '${opt.nextStep}', variable: '${step.variable}'})" class="${buttonClass} animate-pop-in" ${delay}>
                            <span class="block text-center">${opt.text}</span>
                         </button>`;
                    }).join('');
                    finalHTML += `<div class="${wrapperClass}">${buttonsHTML}</div>`;
                    container.innerHTML = finalHTML;
                    break;
                case 'text':
                case 'tel':
                    container.innerHTML = `<form onsubmit="handleUserAction('form', {event: event, nextStep: '${step.nextStep}', variable: '${step.variable}', validation: '${step.validation}'})" class="flex space-x-3 animate-pop-in">
                        <input type="${step.type}" id="text-input" required class="flex-1 px-5 py-4 rounded-2xl border-2 border-gray-300 focus:outline-none focus:border-buzios-mar focus:ring-4 focus:ring-buzios-mar/20 transition-all duration-300 text-lg" placeholder="${step.placeholder}">
                        <button type="submit" class="action-button bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-bold px-8 py-4 rounded-2xl hover:from-blue-600 hover:to-cyan-600 transition-all duration-300 transform hover:scale-105 shadow-lg">
                            <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </form>`;
                    setTimeout(() => {
                        document.getElementById('text-input').focus();
                        lucide.createIcons();
                    }, 100);
                    break;
                case 'final':
                    addMessageToChat(context.proposal, 'ai');
                    container.innerHTML = `<div class="text-center animate-pop-in space-y-4">
                        <div class="bg-green-100 border border-green-300 rounded-2xl p-4">
                            <p class="text-green-800 font-semibold mb-2">✅ Sua proposta personalizada foi criada!</p>
                            <p class="text-green-700 text-sm">Nossa IA analisou suas respostas e gerou uma experiência única para você.</p>
                        </div>
                        <div class="flex flex-col sm:flex-row gap-3 justify-center">
                            <button onclick="copyProposal()" class="action-button bg-gradient-to-r from-green-500 to-emerald-500 text-white font-bold px-6 py-3 rounded-2xl hover:from-green-600 hover:to-emerald-600 transition-all duration-300 transform hover:scale-105 shadow-lg">
                                📋 Copiar Proposta
                            </button>
                            <button onclick="handleRestart()" class="action-button bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-bold px-6 py-3 rounded-2xl hover:from-blue-600 hover:to-cyan-600 transition-all duration-300 transform hover:scale-105 shadow-lg">
                                🔁 Nova Conversa
                            </button>
                        </div>
                    </div>`;
                    break;
            }
            if (!isPortalStep) scrollToBottom();
        }

        function handleUserAction(type, data) {
            if (state.isWaitingForResponse) return;
            disableAllInputs(true);
            pushHistory();

            if (state.currentStepId === 'start' && type === 'button') {
                // Aciona a animação da assinatura
                animatedSignature.classList.add('visible');

                introPortal.style.opacity = '0';
                setTimeout(() => {
                    introPortal.style.display = 'none';
                    appContainer.classList.remove('hidden');
                    appContainer.classList.add('flex');
                }, 800);
            }

            let value;
            if (type === 'button') {
                value = data.text;
            } else if (type === 'form') {
                data.event.preventDefault();
                const input = document.getElementById('text-input');
                const originalPlaceholder = input.placeholder;
                value = input.value.trim();
                const validationType = data.validation;
                let isValid = true;
                let errorMessage = '';

                if (validationType === 'text' && value.length < 2) {
                    isValid = false;
                    errorMessage = 'Por favor, insira um nome válido.';
                }
                if (validationType === 'phone' && value.replace(/\D/g, '').length < 9) {
                    isValid = false;
                    errorMessage = 'Por favor, insira um telefone válido.';
                }

                if (!isValid) {
                    input.style.borderColor = '#FF6F61';
                    input.value = '';
                    input.placeholder = errorMessage;
                    setTimeout(() => {
                        input.style.borderColor = '';
                        input.placeholder = originalPlaceholder;
                    }, 2500);
                    disableAllInputs(false);
                    return;
                }
            }
            
            addMessageToChat(value, 'user');
            if (data.variable) {
                const cleanText = value.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '').trim();
                const lastQuestion = state.chatLog.filter(m => m.sender === 'ai').pop()?.text || 'N/A';
                const userData = { ...state.userData, [data.variable]: cleanText };
                const userHistory = { ...state.userHistory, [data.variable]: { question: lastQuestion, answer: cleanText } };
                setState({ userData, userHistory });
            }
            displayStep(data.nextStep);
        }

        // --- CONTROLES DE SESSÃO ---
        function copyProposal() {
            const lastAIMessage = state.chatLog.filter(msg => msg.sender === 'ai').pop();
            if (lastAIMessage) {
                navigator.clipboard.writeText(lastAIMessage.text).then(() => {
                    // Feedback visual
                    const button = event.target;
                    const originalText = button.innerHTML;
                    button.innerHTML = '✅ Copiado!';
                    button.disabled = true;
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }, 2000);
                }).catch(() => {
                    alert('Não foi possível copiar. Tente selecionar o texto manualmente.');
                });
            }
        }

        function handleRestart() {
            // Adicionar efeito de confirmação
            if (confirm('Deseja realmente iniciar uma nova conversa? Todas as informações atuais serão perdidas.')) {
                // Limpar intervalos
                if (particleInterval) {
                    clearInterval(particleInterval);
                }
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                
                localStorage.removeItem(SESSION_KEY);
                
                // Animação de saída suave
                appContainer.style.opacity = '0';
                setTimeout(() => {
                    init();
                }, 300);
            }
        }
        
        function handleGoBack() {
            if (state.history.length < 2) return; // Não pode voltar do primeiro passo
            const previousState = state.history[state.history.length - 2];
            
            // Sincroniza o estado global com o estado anterior
            state = JSON.parse(JSON.stringify(previousState));
            
            // Remove o estado atual do histórico para não voltar para ele
            state.history.pop();
            saveState();

            // Remonta a UI
            rebuildUIFromState();
            displayStep(state.currentStepId);
        }
        
        function updateControls() {
            backBtn.disabled = state.history.length < 2;
        }

        // --- INICIALIZAÇÃO E LÓGICA PRINCIPAL ---
        function rebuildUIFromState() {
            chatWindow.innerHTML = '';
            state.chatLog.forEach(msg => addMessageToChat(msg.text, msg.sender, true));
        }

        async function callBackendForProcessing() {
            const userDataPayload = {
                nome: state.userData.nome,
                telefone: state.userData.telefone,
                perfil: state.userData.perfil,
                historico: Object.values(state.userHistory || {})
            };
            console.log("Enviando para processamento:", userDataPayload);
            try {
                const response = await fetch(GOOGLE_APP_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'processAndSaveDossier', data: userDataPayload }),
                    mode: 'cors',
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                const result = await response.json();
                if (result.success) {
                    displayStep('final_message', { proposal: result.data.proposta_personalizada });
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error("Falha na comunicação com o backend:", error);
                displayStep('error_state');
            }
        }

        function init() {
            if (restoreState() && state.currentStepId !== 'start') {
                introPortal.style.display = 'none';
                appContainer.classList.remove('hidden');
                appContainer.classList.add('flex');
                animatedSignature.classList.add('visible'); // Garante que a assinatura seja visível se a sessão for restaurada
                rebuildUIFromState();
                displayStep(state.currentStepId);
            } else {
                state = JSON.parse(JSON.stringify(initialState)); // Deep copy
                saveState();
                chatWindow.innerHTML = '';
                appContainer.classList.add('hidden');
                appContainer.classList.remove('flex');
                introPortal.style.display = 'flex';
                introPortal.style.opacity = '1';
                animatedSignature.classList.remove('visible'); // Garante que a assinatura comece invisível
                createParticles();
                cyclePhrases(); // Inicia o ciclo de frases
                displayStep('start');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
